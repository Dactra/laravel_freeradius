version: '3.6'
services:
  web:
    build:
      context: ./laravel
      dockerfile: Dockerfile
    depends_on:
    - db
    ports:
    - "80:80"
    - "443:443"
    - "1812:1812/udp"
    - "1813:1813/udp"
   
    container_name: laravel
    networks:
    - lara_radius_network
    volumes:
    - ./laravel:/var/www/html
    - ./freeradius/3.0/mods-available/sql:/etc/freeradius/3.0/mods-available/sql
    - ./freeradius/3.0/sites-available/default:/etc/freeradius/3.0/sites-available/default
    - ./freeradius/3.0/mods-config/sql/main/mysql/queries.conf:/etc/freeradius/3.0/mods-config/sql/main/mysql/queries.conf
